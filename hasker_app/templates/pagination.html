<div class="pagination">
	<span class="step-links">
		{% if page.has_previous %}
			{% if query %}
				<a href="?query={{ query|urlencode }}&page={{ page.previous_page_number }}">Previous</a>
			{% else %}
				<a href="?page={{ page.previous_page_number }}">Previous</a>
			{% endif %}
		{% endif %}
		<span class="current">
			Page {{ page.number }} of {{ page.paginator.num_pages }}.
		</span>
		{% if page.has_next %}
			{% if query %}
				<a href="?query={{ query|urlencode }}&page={{ page.next_page_number }}">Next</a>
			{% else %}
				<a href="?page={{ page.next_page_number }}">Next</a>
			{% endif %}
		{% endif %}
	</span>
</div>
