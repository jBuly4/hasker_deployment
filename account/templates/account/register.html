{% extends 'base.html'%}

{% block title %}
	Create an account
{% endblock %}

{% block content %}
	<h1>Create your account</h1>
	<p>Sign up using following form:</p>
	<form method="post">
		{{ user_form.as_p }}
		{% csrf_token %}
		<p><input type="submit" value="Create account"></p>
	</form>
	<p>You can edit your profile <a href="{% url 'account:edit' %}">here</a>. Don't forget to add your photo.</p>
{% endblock %}
